<!DOCTYPE html>
<html>
<head>
  <title>GymKhana/SignUp</title>
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.my-header h1 { 
        display: inline;
      }
      .my-header span { 
        float: right;
      }
      .my-header a{
        float: right;
      }


form {border: 3px solid #3c8ddd75; padding : 5%;}

input[type=text], input[type=password], input[type=email] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #ff6933;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #ff6933;
}

.imgcontainer {
  text-align: center;
}

img.avatar {
  width: 15%;
  border-radius: 15%;
}

.container {
  padding: 16px;
}

span.sgnup {
  float: right;
  padding-top: 16px;
}

.sgnup{
  width: 20%;
}


</style>
</head>
<body>

  <div class="my-header">
    <img src="images/logo.png" width="50" height="50" style="border-radius: 50%;"> <h1>Sign Up</h1>
</div>
<br><br>

<form name="RegForm" onsubmit="return check_valid()" action="signup" method="POST">
  <div class="imgcontainer">
    <img src="images/avatar.png" class="avatar">
  </div>

  <div class="container">

    <label><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required><br> <div id="nameres" style="color: red;"></div>


    <label><b>Email</b></label>
    <input type="email" placeholder="Enter Email id" name="email" required><br> <div id="emres" style="color: red;"></div>


    <label for="psw"><b>Enter Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw1" required>

    <label for="psw"><b>Re-Enter Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw2" required><br> <div id="pass1" style="color: red;"></div> <div id="pass2" style="color: red;"></div> 
        
    <button type="submit" class="sgnup" onclick="check_valid()">Sign Up</button>
    <div id="comp" style="color: rgb(52, 255, 52);"></div>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a href="index.html"> <button type="button" class="cancelbtn">Cancel</button> </a>

  </div>
</form>

<script>
  function check_valid() {
      var name = document.forms["RegForm"]["name"];
      var email = document.forms["RegForm"]["email"];
      var psw1 = document.forms["RegForm"]["psw1"];
      var psw2 = document.forms["RegForm"]["psw2"]; 
      var hasNumber = /\d/, format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

      if (name.value == "" || hasNumber.test(name.value)==true || format.test(name.value)==true) {
        document.getElementById("nameres").innerHTML = "Please enter a valid name.";
          name.focus();
          
          return false;
          event.preventDefault();
      }
  



      if (email.value == "") {
        document.getElementById("emres").innerHTML = "Please enter a valid email id.";
          email.focus();
          return false;

      }
    


      if (psw1.value == "" || hasNumber.test(psw1.value)==false) {
        document.getElementById("pass1").innerHTML = "Please enter a valid password with atleast one number";
          psw1.focus();
          return false;
    
      }
     

      if (psw1.value != psw2.value) {
        document.getElementById("pass1").innerHTML = "Passwords not matching";
  
          return false;
      }
      


      return true;
  }
</script>


</body>
</html>
